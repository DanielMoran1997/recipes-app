<div class='card'>

<div *ngIf="data" class="body">
    <h1><h1>{{data.name}}</h1></h1>
    <p>Cooks in {{data.cookTime || data.totalTime}}</p>
    <p>{{data.yield}}</p>
    <img src="{{ data.images[0].hostedLargeUrl }}" alt="">
</div>

<div class="body">
    <h2>ingredients</h2>
    <div class="body" *ngFor='let ingredientLines of data.ingredientLines'>
       <p> {{ingredientLines}}</p>
    
    </div>
</div>
</div>
